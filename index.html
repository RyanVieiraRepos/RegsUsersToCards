<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web</title>

    <link rel="stylesheet" href="./index.css">
    <link rel="icon" type="image/x-icon" href="./images/software-engineer.png" </head>

<body>
    <div class="header">
        <strong>Rock and roll</strong>
        <strong>Home</strong>
    </div>




    <div class="mainContainer">

        <form>
            <strong>Cadastro</strong>
            <input placeholder="Nome" id="nome" />
            <input placeholder="Sobrenome" id="sobrenome" />
            <input placeholder="Email" id="email" />
            <input placeholder="Descrição" id="sobre" />
            <input type="image">

            <button type="button" id="enviarBotao">
                Registrar
            </button>
            <span id="fillEm" style="display: flex;align-self: center;display: none; font-size: 1.2rem;">Preencha
                todos
                os campos!</span>
        </form>

        <div class='usersContainer'>


            <strong>Usuários</strong>


            <div class="cardsContainer" id="cardsContainer">

                <img src="loading.gif" alt="loading...">
            </div>
        </div>

    </div>






    <script src="./form.js"></script>
    <script src="./weather.js"></script>
</body>

</html>
