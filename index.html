<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web</title>

    <link rel="stylesheet" href="./index.css">
    <link rel="icon" type="image/x-icon" href="./images/software-engineer.png" </head>

<body>
    <div class="header">
        <img src="./images/software-engineer.png" alt="logo">
        <strong>Home</strong>
    </div>





    <form>
        <strong>Cadastro</strong>
        <input placeholder="Nome" id="nome" />
        <input placeholder="Sobrenome" id="sobrenome" />
        <input placeholder="Email" id="email" />
        <input placeholder="Descrição" id="sobre" />

        <button type="button" id="enviarBotao">
            Registrar
        </button>
        <span id="fillEm">Preencha todos os campos!</span>
    </form>

    <div class="lineContainer">

        <strong>Usuários</strong>

    </div>

    <div class="cardsContainer" id="cardsContainer">

    </div>





    <script src="./form.js"></script>
</body>

</html>
